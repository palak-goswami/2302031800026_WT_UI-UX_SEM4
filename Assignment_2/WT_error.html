    <script>
      /**
       * JavaScript for 404 Error Page
       */

      // Wait for DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Get the back to home button
        var backToHomeButton = document.getElementById("backToHomeButton");

        // Add click event listener to navigate back to home page
        if (backToHomeButton) {
          backToHomeButton.addEventListener("click", function () {
            // Navigate to home page
            window.location.href = "/";
          });
        }

        // Get all navigation links
        var navLinks = document.querySelectorAll(".nav-link");

        // Add click event listeners to navigation links
        navLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            // For demo purposes, prevent default navigation
            event.preventDefault();

            // Get the link text
            var linkText = link.innerText.toLowerCase();

            // Navigate based on link text
            if (linkText === "home") {
              window.location.href = "/";
            } else {
              window.location.href = "/" + linkText.replace(" ", "-");
            }
          });
        });

        // Get the breadcrumb home link
        var breadcrumbHomeLink = document.querySelector(".breadcrumb-link");

        // Add click event listener to breadcrumb home link
        if (breadcrumbHomeLink) {
          breadcrumbHomeLink.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "/";
          });
        }
      });
