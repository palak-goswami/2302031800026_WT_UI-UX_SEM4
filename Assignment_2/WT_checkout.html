      /**

      (function () {

        const state = {

        // DOM Elements
        const saveInfoCheckbox = document.querySelector(".checkbox-icon");
        const bankRadio = document.querySelector(

        const cashRadio = document.querySelector(
          ".payment-method .radio-outer",
        );
        const couponInput = document.querySelector(".coupon-input");
        const applyCouponBtn = document.querySelector(".apply-coupon-btn");
        const placeOrderBtn = document.querySelector("place-order-btn");

        /**
         * Initialize event listeners
         */
        function initEventListeners() {
          if (saveInfoCheckbox) {
            saveInfoCheckbox.addEventListener("click", toggleSaveInfo);
          }

          if (bankRadio) {
            bankRadio.addEventListener("click", () =>
              selectPaymentMethod("bank"),
            );
          }

          if (cashRadio) {
            cashRadio.addEventListener("click", () =>
              selectPaymentMethod("cash"),
            );
          }

          if (couponInput) {
            couponInput.addEventListener("click", focusCouponInput);
          }

          if (applyCouponBtn) {
            applyCouponBtn.addEventListener("click", applyCoupon);
          }

          if (placeOrderBtn) {
            placeOrderBtn.addEventListener("click", placeOrder);
          }
        }

        /**
         * Toggle save info checkbox
         */
        function toggleSaveInfo() {
          state.saveInfo = !state.saveInfo;
          console.log("Save info:", state.saveInfo);
        }

        /**
         * Select payment method
         * @param {string} method - The payment method to select
         */
        function selectPaymentMethod(method) {
          state.paymentMethod = method;

          // Update UI
          if (method === "bank") {
            bankRadio.innerHTML = '<div class="radio-inner"></div>';
            cashRadio.innerHTML = "";
          } else {
            bankRadio.innerHTML = "";
            cashRadio.innerHTML = '<div class="radio-inner"></div>';
          }

          console.log("Payment method selected:", method);
        }

        /**
         * Focus the coupon input
         */
        function focusCouponInput() {
          // In a real implementation, this would create an actual input field
          console.log("Coupon input focused");
        }

        /**

        }

        /**

          console.log("Placing order with state:", state);
          alert("Order placed successfully!");
        }

        // Initialize the checkout page
        document.addEventListener("DOMContentLoaded", initEventListeners);
